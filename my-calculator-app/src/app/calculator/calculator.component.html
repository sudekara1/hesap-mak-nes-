<!-- calculator/calculator.component.html -->
<div class="calculator-wrapper">
  <div class="calculator">
    <input type="text" class="display" [value]="display" disabled>
    <div class="buttons">
      <button class="button clear" (click)="clearDisplay()">AC</button>
      <button class="button" (click)="toggleSign()">+/-</button>
      <button class="button" (click)="setOperator('%')">%</button>
      <button class="button operator" (click)="setOperator('/')">√∑</button>

      <button class="button" (click)="appendNumber('7')">7</button>
      <button class="button" (click)="appendNumber('8')">8</button>
      <button class="button" (click)="appendNumber('9')">9</button>
      <button class="button operator" (click)="setOperator('*')">x</button>

      <button class="button" (click)="appendNumber('4')">4</button>
      <button class="button" (click)="appendNumber('5')">5</button>
      <button class="button" (click)="appendNumber('6')">6</button>
      <button class="button operator" (click)="setOperator('-')">-</button>

      <button class="button" (click)="appendNumber('1')">1</button>
      <button class="button" (click)="appendNumber('2')">2</button>
      <button class="button" (click)="appendNumber('3')">3</button>
      <!-- Plus butonu hala double-height -->
      <button class="button operator plus-double-height" (click)="setOperator('+')">+</button>

      <!-- üìå Buradaki 0, virg√ºl ve DEL butonlarƒ± aynƒ± satƒ±rda yer alƒ±r -->
      <button class="button zero" (click)="appendNumber('0')">0</button>
      <button class="button" (click)="addDecimal()">,</button>
      <button class="button delete-button" (click)="deleteLastChar()">DEL</button> <!-- DEL butonu burada -->

      <!-- üìå YENƒ∞ EN ALT SATIR: E≈üittir ve Yanƒ±ndaki 3 Buton -->
      <!-- E≈üittir butonu artƒ±k sadece 1 s√ºtun kaplar, double-height deƒüil -->
      <button class="button equals" (click)="calculate()">=</button>
    </div>
  </div>

  ---

  <div class="history-container">
    <h2>ƒ∞≈ülem Ge√ßmi≈üi</h2>
    <button (click)="clearHistory()" class="button clear-history-button" *ngIf="history.length > 0">Ge√ßmi≈üi Temizle</button>
    <div *ngIf="history.length === 0" class="no-history-message">
      Hen√ºz bir i≈ülem yapƒ±lmadƒ±.
    </div>
    <ul class="history-list">
      <li *ngFor="let item of history; trackBy: trackByHistory" class="history-item">
        <div class="history-details">
          <span class="history-expression">{{ item.operation }}</span>
          <span class="history-result">= {{ item.result }}</span>
        </div>
        <span class="history-time">{{ item.time }}</span>
      </li>
    </ul>
  </div>
</div>
