<div class="calculator-container">
      <div class="display">{{ display }}</div>

      <div class="buttons-grid">
        
        <app-button variant="secondary" (btnClick)="onButtonClick('7')">7</app-button>
        <app-button variant="secondary" (btnClick)="onButtonClick('8')">8</app-button>
        <app-button variant="secondary" (btnClick)="onButtonClick('9')">9</app-button>
        <app-button variant="operator" (btnClick)="onOperatorClick('/')">/</app-button>

        <app-button variant="secondary" (btnClick)="onButtonClick('4')">4</app-button>
        <app-button variant="secondary" (btnClick)="onButtonClick('5')">5</app-button>
        <app-button variant="secondary" (btnClick)="onButtonClick('6')">6</app-button>
        <app-button variant="operator" (btnClick)="onOperatorClick('*')">*</app-button>

        <app-button variant="secondary" (btnClick)="onButtonClick('1')">1</app-button>
        <app-button variant="secondary" (btnClick)="onButtonClick('2')">2</app-button>
        <app-button variant="secondary" (btnClick)="onButtonClick('3')">3</app-button>
        <app-button variant="operator" (btnClick)="onOperatorClick('-')">-</app-button>

        <app-button variant="secondary" (btnClick)="onButtonClick('0')">0</app-button>
        <app-button variant="secondary" (btnClick)="onButtonClick('.')">.</app-button>
        <app-button variant="primary" (btnClick)="calculate()">=</app-button>
        <app-button variant="operator" (btnClick)="onOperatorClick('+')">+</app-button>

        <app-button variant="danger" class="full-width" (btnClick)="clear()">C</app-button>
      </div>
    </div>
